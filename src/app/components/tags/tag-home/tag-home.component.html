<div class="margin-32 border">
    <div class="widget-title border-bottom">
        <span class="widget-title-font padding-16">Tag Home</span>
        <app-date-range-picker
            class="flex-align-right padding-8 paddin-right-16"
            (dateChanged)="onDateChanged($event)"
        ></app-date-range-picker>
    </div>
    <div class="flex">
        <app-tag-detail-chart class="flex-item padding-16"></app-tag-detail-chart>
        <div class="flex-column padding-16">
            <app-transaction-selector class="flex-item" [transactions]="transactions" [type]="categoryType" (optionSelected)="onCategoryChanged($event)"></app-transaction-selector>
            <app-category-tag-detail class="flex-item" [dateRange]="dateRange" [transactions]="transactions" [categorySelected]="categorySelected"></app-category-tag-detail>
        </div>
    </div>
</div>
